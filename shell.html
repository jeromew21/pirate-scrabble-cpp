<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Scrabble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        /* Simple spinner */
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            font-size: 1rem;
        }

        /* Error message */
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 59, 48, 0.95);
            color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            max-width: 500px;
            text-align: center;
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #error-message.show {
            display: block;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-details {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>

<div id="loading-screen">
    <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-text" id="loading-text">Loading...</div>
    </div>
</div>

<div id="error-message">
    <div class="error-title">Error</div>
    <div class="error-details" id="error-details"></div>
</div>

<script>
    var Module = {
        canvas: (function() {
            var canvas = document.getElementById('canvas');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                console.log('Canvas resized to:', canvas.width, 'x', canvas.height);
            }

            // Initial resize
            resizeCanvas();

            // Resize on window resize
            window.addEventListener('resize', resizeCanvas);

            canvas.addEventListener("webglcontextlost", function(e) {
                showError('WebGL context lost. Please reload the page.');
                e.preventDefault();
            }, false);

            return canvas;
        })(),

        setStatus: function(text) {
            var loadingText = document.getElementById('loading-text');

            if (!text) {
                // Loading complete
                setTimeout(function() {
                    document.getElementById('loading-screen').classList.add('hidden');
                }, 300);
                return;
            }

            loadingText.textContent = text;
        },

        print: function(text) {
            console.log(text);
        },

        printErr: function(text) {
            console.error(text);
        },

        totalDependencies: 0,

        monitorRunDependencies: function(left) {
            this.totalDependencies = Math.max(this.totalDependencies, left);
            var status = left ?
                'Loading (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' :
                '';
            Module.setStatus(status);
        }
    };

    function showError(message) {
        var errorDiv = document.getElementById('error-message');
        var errorDetails = document.getElementById('error-details');
        errorDetails.textContent = message;
        errorDiv.classList.add('show');
        document.getElementById('loading-screen').classList.add('hidden');
    }

    Module.setStatus('Loading...');

    window.onerror = function(msg, url, line, col, error) {
        var errorMsg = 'Error: ' + msg;
        if (error && error.stack) {
            errorMsg += '\n' + error.stack;
        }
        showError(errorMsg);
        Module.setStatus = function(text) {
            if (text) console.error('[post-exception status] ' + text);
        };
    };
</script>

{{{ SCRIPT }}}
</body>
</html>
